<div class="umb-property-editor" ng-controller="Our.Umbraco.Contentment.Overlays.ConfigurationEditor.Controller as vm">
    <umb-editor-view>

        <umb-editor-header name="vm.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content class="block-form">

                    <div ng-if="vm.mode == 'select'">

                        <ul class="umb-actions umb-actions-child" ng-if="vm.items.length > 0">
                            <li class="umb-action" ng-repeat="item in vm.items | orderBy:'name':false">
                                <a class="umb-action-link" ng-click="vm.select(item)">
                                    <i class="large icon {{item.icon}}"></i>
                                    <span class="menu-label">
                                        {{item.name}}
                                        <small>{{item.description}}</small>
                                    </span>
                                </a>
                            </li>
                        </ul>

                        <umb-empty-state ng-if="vm.items.length == 0" position="center">
                            There are no items available to insert
                        </umb-empty-state>

                    </div>

                    <div ng-if="vm.mode == 'edit'">

                        <div ng-if="vm.editor.fields.length > 0">
                            <ng-form class="form-horizontal" name="configurationEditorForm" novalidate val-form-manager>
                                <umb-property property="field" ng-repeat="field in vm.editor.fields">
                                    <umb-property-editor model="field" is-pre-value="true"></umb-property-editor>
                                </umb-property>
                            </ng-form>
                        </div>

                        <umb-empty-state ng-if="vm.editor.fields.length == 0" position="center">
                            There are no parameters for this item
                        </umb-empty-state>

                    </div>

                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            shortcut="esc"
                            label-key="general_close"
                            action="vm.close()">
                </umb-button>
                <umb-button type="button"
                            button-style="success"
                            label-key="general_submit"
                            action="vm.save(vm.editor)">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>
</div>
