<div class="umb-property-editor umb-radiobuttons" ng-controller="Our.Umbraco.Contentment.DataEditors.RadioButtonList.Controller as vm">
    <ul class="unstyled radio no-indent" ng-class="vm.layout">
        <li ng-repeat="item in vm.items">
            <label>
                <input type="radio" ng-model="model.value" value="{{item.value}}" />
                <span ng-bind-html="item.label | safe_html"></span>
            </label>
        </li>
    </ul>
</div>
