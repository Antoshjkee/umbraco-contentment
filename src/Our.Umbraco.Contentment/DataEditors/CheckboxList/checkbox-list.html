<div class="contentment umb-checkboxlist" ng-controller="Our.Umbraco.Contentment.DataEditors.CheckboxList.Controller as vm">
    <ul class="unstyled checkbox no-indent" ng-class="vm.layout" ng-if="vm.toggleAll">
        <li>
            <label>
                <input type="checkbox" ng-change="vm.toggle()" ng-model="vm.toggleChecked" />
                <span>{{vm.toggleChecked ? "Uncheck all" : "Check all"}}</span>
            </label>
        </li>
    </ul>
    <div></div>
    <ul class="unstyled checkbox no-indent" ng-class="vm.layout">
        <li ng-repeat="item in vm.items">
            <label>
                <input type="checkbox" ng-change="vm.changed(item)" ng-model="item.checked" value="{{item.value}}" />
                <span ng-bind-html="item.name | safe_html"></span>
                <small ng-if="item.description &amp;&amp; vm.layout === ''" ng-bind-html="item.description | safe_html"></small>
            </label>
        </li>
    </ul>
</div>
