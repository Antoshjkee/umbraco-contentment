<div class="contentment lk-buttons" ng-controller="Umbraco.Community.Contentment.DataEditors.Buttons.Controller as vm">
    <umb-button type="button"
                action="vm.select(item)"
                size="l"
                ng-repeat="item in vm.items"
                ng-class="{ 'umb-button--selected' : item.selected }"
                label="{{vm.hideName === false ? item.name : null}}"
                title="{{item.name}}"
                icon="{{item.icon}}"
                disabled="item.disabled">
    </umb-button>
</div>
